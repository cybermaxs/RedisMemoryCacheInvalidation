version: 1.1.{build}

branches:
  only:
    - master

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

configuration: Release

build:
  verbosity: minimal
  publish_nuget: true
  project: RedisMemoryCacheInvalidation.sln

before_build:
- nuget restore

test:
  categories:
    except:
    - Integration